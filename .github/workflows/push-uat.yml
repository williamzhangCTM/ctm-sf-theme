name: Install in UAT Sandbox

on:
  push:
    branches: [ uat ]

jobs:
  pre_release:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Install Salesforce CLI
      run: |
        wget https://developer.salesforce.com/media/salesforce-cli/sfdx-linux-amd64.tar.xz
        mkdir sfdx-cli
        tar xJf sfdx-linux-amd64.tar.xz -C sfdx-cli --strip-components 1
        ./sfdx-cli/install
    
    - name: Populate auth file
      shell: bash
      run: 'echo ${{secrets.DEVHUB_SFDX_URL}} > ./DEVHUB_SFDX_URL.txt'
    
    - name: Authenticate Dev Hub
      run: 'sfdx force:auth:sfdxurl:store -f ./DEVHUB_SFDX_URL.txt -a devhub -d'

    - name: Promote latest version
      run: |
        version_id=$(grep -o "04t[[:alnum:]]\{15\}" sfdx-project.json | tail -n1)
        sfdx force:package:version:promote -p "$version_id" --noprompt

    - name: Populate AQ sandbox auth file
      shell: bash
      run: 'echo ${{secrets.QA_SFDX_URL}} > ./QA_SFDX_URL.txt'
    
    - name: Authenticate QA Sandbox
      run: 'sfdx force:auth:sfdxurl:store -f ./QA_SFDX_URL.txt -a qa -d'
    
    - name: Install new version in QA Sandbox
      run: |
        sfdx force:package:install -p "$version_id" -u qa --wait 10 --publishwait 10